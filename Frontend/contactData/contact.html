<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
    <title>Contact Us</title>
    
</head>
<header>
<nav class="navbar">
    <ul>
        <li><a href="../homeData/home.html">Trang chủ</a></li>
        <li><a href="../about/about.html">Giới thiệu</a></li>
        <li><a href="/Frontend/contactData/contact.html" class="active">Liên hệ</a></li>
    </ul>
</nav>
</header>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Your Name/Họ và Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email/Địa chỉ Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message/Nội dung:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
        <div class="map">
            <h2>Our Location/Địa chỉ của chúng tôi</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627974202171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d9f0b1b0a0e!2sFederation%20Square!5e0!3m2!1sen!2s!4v1614311234567!5m2!1sen!2s" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
