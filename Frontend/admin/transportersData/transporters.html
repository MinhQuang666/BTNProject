<h1>Quản lý Nhà Xe</h1>

<div id="controls">
    <button id="refreshButton" type="button" onclick="refreshData()">Làm mới dữ liệu</button>
    <input type="text" id="searchInput" placeholder="Tìm kiếm nhà xe..." onkeyup="searchTransporter()">
    <button id="showFormButton" type="button" onclick="showForm()">Thêm Nhà Xe</button>
</div>

<form id="transporterForm" style="display: none;">
    <label for="transporterId">ID Nhà Xe:</label>
    <input type="text" id="transporterId" name="transporterId" required>

    <label for="transporterName">Tên Nhà Xe:</label>
    <input type="text" id="transporterName" name="transporterName" required>
</form>

<!-- Nút Lưu và Hủy nằm ngoài form -->
<div id="formButtons" style="display: none; text-align: center;">
    <button type="button" onclick="addTransporter()">Lưu</button>
    <button type="button" onclick="hideForm()">Hủy</button>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên Nhà Xe</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="transporterTableBody">
        <!-- Data will be added here -->
    </tbody>
</table>

<div id="pagination" style="margin-top: 20px; text-align: center;"></div>
</body>
