<h1>Quản lý Địa điểm</h1>

<div id="controls">
    <button id="refreshButton" type="button" onclick="refreshData()">Làm mới dữ liệu</button>
    <input type="text" id="searchInput" placeholder="Tìm kiếm địa điểm..." onkeyup="searchLocation()">
    <button id="showFormButton" type="button" onclick="showForm()">Thêm Địa điểm</button>
</div>

<form id="locationForm" style="display: none;">
    <label for="locationId">ID Địa Điểm:</label>
    <input type="text" id="locationId" name="locationId" required>

    <label for="locationName">Tên Địa Điểm:</label>
    <input type="text" id="locationName" name="locationName" required>

    <label for="locationImage">URL Ảnh:</label>
    <input type="text" id="locationImage" name="locationImage" placeholder="https://example.com/image.jpg">
</form>

<!-- Nút Lưu và Hủy nằm ngoài form -->
<div id="formButtons" style="display: none; text-align: center; margin-top: 10px;">
    <button type="button" onclick="addLocation()">Lưu</button>
    <button type="button" onclick="hideForm()">Hủy</button>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên Địa Điểm</th>
            <th>Ảnh</th>
            <th>Hành Động</th>
        </tr>
    </thead>
    <tbody id="locationTableBody">
        <!-- Dữ liệu sẽ được thêm vào đây -->
    </tbody>
</table>

<div id="pagination" style="margin-top: 20px; text-align: center;"></div>
</body>
</html>
